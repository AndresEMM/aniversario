<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bruja en Camino – personaje mejorado</title>
<style>
  :root{
    --skyTop:#0b1022; --skyBot:#171b2a;
    --witch-dark:#0a0a0e;
    --witch-mid:#141421;
    --witch-accent:#28283a;  /* sutiles relieves dentro de la silueta */
    --ribbon:#6b5cff;        /* cinta del sombrero */
    --metal:#b7b7c7;         /* hebillas/puntas (muy tenue) */
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;overflow:hidden;background:linear-gradient(180deg,var(--skyTop) 0%,var(--skyBot) 100%)}
  .stage{position:fixed;inset:0;display:grid;place-items:end center;padding-bottom:10vh}

  /* ===== Animaciones del personaje ===== */
  .witch{filter:drop-shadow(0 12px 22px rgba(0,0,0,.55))}
  .witch.walk{animation:bob 1.8s ease-in-out infinite}
  @keyframes bob{0%,100%{transform:translate(-50%,0)}50%{transform:translate(-50%,-5px)}}

  /* Sombrero: leve vaivén */
  .hat{transform-origin: 120px 70px; animation:hatWobble 2.6s ease-in-out infinite}
  @keyframes hatWobble{0%,100%{transform:rotate(0deg)}50%{transform:rotate(-3.2deg)}}

  /* Mechones: más vivos que la capa */
  .hairL{transform-origin: 104px 98px; animation:hairSway 2.4s ease-in-out infinite}
  .hairR{transform-origin: 126px 98px; animation:hairSway 2.2s ease-in-out .15s infinite}
  @keyframes hairSway{0%,100%{transform:skewX(0deg)}50%{transform:skewX(-6deg)}}

  /* Capa: ondulación amplia y lenta */
  .cape{transform-origin: 95px 138px; animation:capeFlutter 3.4s ease-in-out infinite}
  @keyframes capeFlutter{0%,100%{transform:skewX(0) translateY(0)}50%{transform:skewX(-5deg) translateY(-2px)}}

  /* Falda: respiración/pliegues */
  .skirt{transform-origin: 116px 180px; animation:skirtBreath 2.2s ease-in-out infinite}
  @keyframes skirtBreath{0%,100%{transform:skewX(0)}50%{transform:skewX(-2.8deg)}}

  /* Paso alterno y braceo sutil */
  .legL{animation:step 1.8s ease-in-out infinite}
  .legR{animation:step 1.8s ease-in-out .9s infinite}
  @keyframes step{0%,100%{transform:translateY(0)}50%{transform:translateY(3px)}}
  .armL{animation:swing 1.8s ease-in-out .2s infinite}
  .armR{animation:swing 1.8s ease-in-out .9s infinite}
  @keyframes swing{0%,100%{transform:rotate(0)}50%{transform:rotate(-3deg)}}
</style>
</head>
<body>
<div class="stage">
  <!-- Puedes cambiar width para ajustar tamaño del personaje en tu escena -->
  <svg class="witch walk" viewBox="0 0 240 280" width="220" style="transform:translateX(-50%); position:relative; left:50%;">
    <defs>
      <!-- Degradé muy leve para realzar planos dentro de la silueta -->
      <linearGradient id="gMid" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="var(--witch-mid)" stop-opacity=".95"/>
        <stop offset="100%" stop-color="var(--witch-dark)" stop-opacity="1"/>
      </linearGradient>
      <linearGradient id="gAccent" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="var(--witch-accent)" stop-opacity=".9"/>
        <stop offset="100%" stop-color="var(--witch-dark)" stop-opacity="1"/>
      </linearGradient>
    </defs>

    <!-- ===== Sombrero (copas, ala y cinta) ===== -->
    <g class="hat">
      <!-- Ala ancha -->
      <path d="M50 90 Q120 70 190 88 Q170 96 50 94 Z"
            fill="var(--witch-dark)"/>
      <!-- Copa curva -->
      <path d="M120 50 Q112 60 110 78 Q108 90 120 100 Q148 108 170 100 Q164 88 164 70 Q165 56 170 44 Q152 48 120 50 Z"
            fill="url(#gMid)"/>
      <!-- Punta torcida -->
      <path d="M170 44 Q180 32 186 26 Q190 22 192 18 Q188 18 184 19 Q172 22 168 28 Q166 34 170 44 Z"
            fill="var(--witch-dark)"/>
      <!-- Cinta -->
      <path d="M108 84 Q144 86 170 82 Q170 88 164 92 Q140 96 110 92 Z"
            fill="var(--ribbon)" opacity=".7"/>
      <!-- Broche sutil -->
      <circle cx="158" cy="86" r="3.6" fill="var(--metal)" opacity=".28"/>
    </g>

    <!-- ===== Cabello (mechones) ===== -->
    <g class="hairL">
      <path d="M102 96 Q90 118 92 132 Q96 146 110 154 Q114 138 112 120 Q110 108 102 96 Z"
            fill="url(#gAccent)"/>
    </g>
    <g class="hairR">
      <path d="M130 96 Q142 118 140 134 Q136 148 120 156 Q118 138 120 120 Q122 108 130 96 Z"
            fill="url(#gAccent)"/>
    </g>

    <!-- ===== Cabeza/nuca (oval oculta por sombrero y cabello) ===== -->
    <ellipse cx="118" cy="96" rx="12" ry="10" fill="var(--witch-dark)"/>

    <!-- ===== Capa (gran masa con borde inferior irregular) ===== -->
    <g class="cape">
      <path d="M92 120 
               Q70 142 58 170 
               Q54 180 58 188 
               Q74 184 90 190 
               Q100 192 112 196 
               Q126 200 146 202 
               Q170 204 184 206 
               Q176 196 170 180 
               Q162 160 150 140 
               Q136 124 118 120 Z"
            fill="url(#gMid)"/>
      <!-- Borde resaltado muy sutil -->
      <path d="M92 120 Q70 142 58 170"
            stroke="var(--witch-accent)" stroke-opacity=".25" stroke-width="2" fill="none"/>
    </g>

    <!-- ===== Torso/corsé (espalda) ===== -->
    <g>
      <!-- Silueta del torso -->
      <path d="M100 118 L136 118 Q146 138 146 154 Q146 164 140 170 Q132 176 118 176 Q104 176 96 170 Q90 164 90 154 Q90 138 100 118 Z"
            fill="url(#gMid)"/>
      <!-- Listones del corsé (ligeramente claros para leer el “espalda”) -->
      <path d="M100 136 Q118 142 136 136" stroke="#3a3a4f" stroke-opacity=".6" stroke-width="2" fill="none"/>
      <path d="M98 144 Q118 150 138 144" stroke="#3a3a4f" stroke-opacity=".55" stroke-width="2" fill="none"/>
      <path d="M96 152 Q118 158 140 152" stroke="#3a3a4f" stroke-opacity=".5" stroke-width="2" fill="none"/>
    </g>

    <!-- ===== Falda con pliegues ===== -->
    <g class="skirt">
      <path d="M86 168 
               Q96 176 118 178 Q140 176 150 168 
               L170 220 Q140 234 118 234 Q96 234 66 220 Z"
            fill="url(#gMid)"/>
      <!-- Pliegues sugeridos -->
      <path d="M96 172 L92 218" stroke="var(--witch-accent)" stroke-opacity=".35" stroke-width="2"/>
      <path d="M112 174 L110 228" stroke="var(--witch-accent)" stroke-opacity=".35" stroke-width="2"/>
      <path d="M126 174 L128 228" stroke="var(--witch-accent)" stroke-opacity=".35" stroke-width="2"/>
      <path d="M142 172 L146 218" stroke="var(--witch-accent)" stroke-opacity=".35" stroke-width="2"/>
      <!-- Borde inferior remarcado -->
      <path d="M66 220 Q96 234 118 234 Q140 234 170 220"
            stroke="var(--witch-accent)" stroke-opacity=".28" stroke-width="2" fill="none"/>
    </g>

    <!-- ===== Brazos ===== -->
    <g class="armL" transform="translate(-2,0)">
      <path d="M98 128 Q88 146 86 164" stroke="var(--witch-dark)" stroke-width="10" stroke-linecap="round"/>
    </g>
    <g class="armR" transform="translate(2,0)">
      <path d="M140 128 Q150 146 152 164" stroke="var(--witch-dark)" stroke-width="10" stroke-linecap="round"/>
    </g>

    <!-- ===== Bolso lateral (para silueta narrativa) ===== -->
    <g>
      <path d="M148 164 Q154 170 154 182 Q154 194 142 198 Q132 200 126 194 Q124 188 126 180 Q130 170 138 166 Z"
            fill="var(--witch-dark)"/>
      <path d="M136 164 L150 170" stroke="var(--witch-accent)" stroke-opacity=".4" stroke-width="2"/>
      <circle cx="145" cy="188" r="2.3" fill="var(--metal)" opacity=".3"/>
    </g>

    <!-- ===== Escoba al hombro (icónica y leíble en back view) ===== -->
    <g>
      <!-- Palo -->
      <path d="M56 138 L128 156" stroke="var(--witch-dark)" stroke-width="6" stroke-linecap="round"/>
      <!-- Cerdas -->
      <path d="M52 132 
               q-10 16 0 30 
               q18 16 30 6 
               q10 -10 0 -26 
               q-14 -12 -30 -10 Z"
            fill="var(--witch-dark)"/>
      <!-- Atado claro -->
      <path d="M62 138 L66 150" stroke="var(--witch-accent)" stroke-opacity=".45" stroke-width="3"/>
      <!-- Punta metálica sutil -->
      <circle cx="128" cy="156" r="2.4" fill="var(--metal)" opacity=".35"/>
    </g>

    <!-- ===== Piernas / Polainas / Botas ===== -->
    <g class="legL">
      <path d="M106 214 Q106 238 106 252" stroke="var(--witch-dark)" stroke-width="12" stroke-linecap="round"/>
      <path d="M100 252 Q110 258 124 258 Q118 252 106 252 Z" fill="var(--witch-dark)"/>
    </g>
    <g class="legR">
      <path d="M130 214 Q130 238 130 252" stroke="var(--witch-dark)" stroke-width="12" stroke-linecap="round"/>
      <path d="M124 252 Q136 258 146 258 Q140 252 130 252 Z" fill="var(--witch-dark)"/>
    </g>

  </svg>
</div>
</body>
</html>
